{% extends "base.html" %} {% block title %}Pet List Home{% endblock %} {% block
main %}
<h1 class="text-center">Adopt A Pet Homepage</h1>
<br />
<div class="container mx-auto">
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr class="text-center">
        <th scope="col">Pet Name</th>
        <th scope="col">Pet Species</th>
        <th scope="col">Picture</th>
        <th scope="col">Age</th>
        <th scope="col">Available?</th>
      </tr>
    </thead>
    <tbody>
      {% for pet in pets %}
      <tr class="text-center">
        <td><a href="/{{pet.id}}">{{pet.name}}</a></td>
        <td>{{pet.species}}</td>
        <td>
          <img src="{{pet.photo_url or 'https://www.publicdomainpictures.net/pictures/150000/nahled/pet-silhouette-icons.jpg' }}" style="height: 50px; width: 50px" />
        </td>
        <td>{{pet.age}}</td>
        <td>
          {% if pet.available %}<strong>Yes</strong>{% else
          %}No{% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="container">
  <form action="/add" class="mx-auto">
    <input type="submit" class="btn btn-success form-control" value="Add A Pet">
</div>
</form>
</div>

{% endblock %}
